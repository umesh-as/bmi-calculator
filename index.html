<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
   
</head>
<body class="bg-dark text-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="max-width: 500px; width: 100%; background-color: #333; border-radius: 15px;">
            <h2 class="text-center mb-4">BMI Calculator</h2>
            <form id="bmiForm">
                <!-- Gender Selection -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="female">Other</option>

                    </select>
                </div>
                <!-- Height Input -->
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" class="form-control" id="height" required>
                </div>
                <!-- Weight Input -->
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" required>
                </div>
                <!-- Age Input -->
                <div class="form-group">
                    <label for="age">Age (years)</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <!-- Calculate Button -->
                <button type="submit" class="btn btn-primary btn-block">Calculate BMI</button>
            </form>
            <div class="mt-4" id="result"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   

    <!-- javascript -->
     <script src="main.js"></script>
</body>
</html>
